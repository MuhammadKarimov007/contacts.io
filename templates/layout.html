<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='/Image/favicon.ico')}}" type="image/x-icon">
    <link rel="shortcut icon" href="{{url_for('static', filename='/Image/favicon.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="../static/Styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- This is the beginning of a navbar -->
    <nav class="navbar navbar-light bg-light navbar-expand-md">
        <div class="container">
            <a class="navbar-brand" href="/" draggable="false">
                <img src="{{url_for('static', filename='/Image/logo.png')}}" draggable="false" alt="" width="65" height="60" class="d-inline-block align-text-center">
                CS50 PhoneDB
            </a>

            <!-- After user logs in -->
            {% if session["user_id"] %}
                <ul class="navbar-nav ">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/add">Add Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/favorites">Favorites</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Log Out</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/thanks">My thanks to CS50</a>
                    </li>

                </ul>
            <!-- When the user logs out -->
            {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            {% endif %}
        </div>
    </nav>

    {% block main %} {% endblock %}
</body>
</html>
